<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Calculator</title>
</head>
<body>
    <table class="calculator">
        <tr>
            <td colspan="3"><input class="display-box" type="text" id="result" style="background-color: aqua;" disabled/></td>
            <td> <input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: aqua;"/></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" style="background-color: aqua;" onclick="display('1')"/> </td>
            <td><input class="button" type="button" value="2" style="background-color: aqua;" onclick="display('2')"/> </td>
            <td><input class="button" type="button" value="3" style="background-color: aqua;" onclick="display('3')"/> </td>
            <td><input class="button" type="button" value="/" style="background-color: aqua;" onclick="display('/')"/> </td>                    
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" style="background-color: aqua;" onclick="display('4')"/> </td>
            <td><input class="button" type="button" value="5" style="background-color: aqua;" onclick="display('5')"/> </td>
            <td><input class="button" type="button" value="6" style="background-color: aqua;" onclick="display('6')"/> </td>
            <td><input class="button" type="button" value="-" style="background-color: aqua;" onclick="display('/')"/> </td> 
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" style="background-color: aqua;" onclick="display('7')"/> </td>
            <td><input class="button" type="button" value="8" style="background-color: aqua;" onclick="display('8')"/> </td>
            <td><input class="button" type="button" value="9" style="background-color: aqua;" onclick="display('9')"/> </td>
            <td><input class="button" type="button" value="+" style="background-color: aqua;" onclick="display('+')"/> </td> 
        </tr>
        <tr>
            <td><input class="button" type="button" value="." style="background-color: aqua;" onclick="display('.')"/> </td>
            <td><input class="button" type="button" value="0" style="background-color: aqua;" onclick="display('0')"/> </td>
            <td><input class="button" type="button" value="=" style="background-color: aqua;" onclick="calculator('')"/> </td>
            <td><input class="button" type="button" value="*" style="background-color: aqua;" onclick="display('*')"/> </td> 
        </tr>
    </table>
    <script>
        function clearScreen(){
            document.getElementById("result").value ="";
        } 

        function display(value){
            document.getElementById("result").value+=value;
        }

        function calculator(){
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value =q;
        }
    </script>
</body>
</html>
