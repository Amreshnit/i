<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify String is Substring or not </title>
</head>
<body>
    <form>
    <label for="str1">String1:</label>
    <input type="text" id="str1" name="str1" size="50" required><br><br>
    <label for="str2">String2: </label>
    <input type="text" id="str2" name="str2" size="50" required><br><br>
    <button onclick="check()">check</button>
    </form>
<script>

    function check(){
    var str1 = document.getElementById("str1").value;
    var str2 = document.getElementById("str2").value;

    if(str1.includes(str2))
    {
        alert("first string is contains second string");
    }
    else{
        alert(" second string is not substring of frist string");
    }
    return false;
}
</script>
</body>
</html>
